# Nome do processo que aparecerá no GitHub Actions
name: Build Cordova Android App

# Define quando este processo deve ser executado
on:
  # Executa sempre que houver um 'push' para o ramo 'main' (ou seja, quando fizer upload de ficheiros)
  push:
    branches:
      - main
      - master

jobs:
  build:
    # Define que a máquina virtual para compilação será um Ubuntu Linux recente
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Clona o seu repositório para a máquina virtual
      - name: Checkout repository
        uses: actions/checkout@v3

      # Passo 2: Configura o ambiente Node.js, essencial para o Cordova
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Usa uma versão LTS estável do Node

      # Passo 3: Configura o ambiente Java (JDK), essencial para compilar para Android
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17' # Java 17, requerido pelo Gradle moderno

      # Passo 4: Instala as ferramentas do Cordova globalmente na máquina
      - name: Install Cordova
        run: npm install -g cordova

      # Passo 5: Adiciona a plataforma Android ao projeto
      - name: Add Android platform
        run: cordova platform add android@12

      # Passo 6: Compila o aplicativo em modo 'release'
      # O -- -- --minSdkVersion=24 garante compatibilidade com Androids mais antigos
      - name: Build Android App
        run: cordova build android --release -- -- --minSdkVersion=24

      # Passo 7: Encontra o ficheiro .apk gerado e prepara-o para upload
      - name: Find and rename APK
        run: |
          find platforms/android/app/build/outputs/apk/release -name "*.apk" -exec mv {} app-release-unsigned.apk \;

      # Passo 8: Faz o upload do ficheiro .apk como um "artefacto" para que você possa descarregá-lo
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-release # Nome do artefacto que aparecerá no GitHub
          path: app-release-unsigned.apk # Caminho para o ficheiro a ser carregado
