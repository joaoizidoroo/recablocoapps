# Nome do processo que aparecerá no GitHub Actions
name: Build Cordova Android App

# Define quando este processo deve ser executado
on:
  # Executa sempre que houver um 'push' para o ramo 'main' (ou seja, quando criar/editar ficheiros)
  push:
    branches:
      - main
      - master

jobs:
  build:
    # Define que a máquina virtual para compilação será um Ubuntu Linux recente
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Copia o seu projeto para a máquina virtual
      - name: Checkout repository
        uses: actions/checkout@v3

      # Passo 2: Configura o ambiente Node.js, essencial para o Cordova
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Passo 3: Configura o ambiente Java (JDK), essencial para compilar para Android
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Passo 4: Instala as ferramentas do Cordova
      - name: Install Cordova
        run: npm install -g cordova

      # Passo 5: Adiciona a plataforma Android ao projeto
      - name: Add Android platform
        run: cordova platform add android@12

      # Passo 6: Compila o aplicativo em modo 'release' (produção)
      - name: Build Android App
        run: cordova build android --release

      # Passo 7: Encontra o ficheiro .apk gerado e prepara-o para upload
      - name: Find APK
        run: |
          find platforms/android/app/build/outputs/apk/release -name "*.apk" -exec mv {} app-release-unsigned.apk \;

      # Passo 8: Faz o upload do ficheiro .apk (ATUALIZADO PARA v4)
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: app-release-unsigned.apk

